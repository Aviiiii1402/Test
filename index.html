<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* Floral Color Palette */
      --primary: #d32f2f; /* Deep Rose Red */
      --primary-hover: #b71c1c;
      --bg-overlay: rgba(255, 255, 255, 0.85); /* Glass effect */
      --card-bg: rgba(255, 255, 255, 0.92);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Nunito', system-ui, sans-serif; /* New Font */
      padding: 20px;
      overflow-x: hidden;
      
      /* --- BACKGROUND IMAGE HERE --- */
      /* You can replace this URL with your own uploaded background image */
      background: url('https://images.unsplash.com/photo-1518709779341-5d267468b206?q=80&w=2574&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay to make text readable on top of flowers */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 240, 245, 0.3); /* Slight pink tint overlay */
      z-index: -1;
    }

    /* --- DECORATIVE CORNER FLOWERS --- */
    .flower-decor {
      position: fixed;
      width: 150px;
      pointer-events: none; /* Let clicks pass through */
      z-index: 0;
      opacity: 0.9;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    .top-left { top: -20px; left: -20px; transform: rotate(-15deg); }
    .bottom-right { bottom: -20px; right: -20px; transform: rotate(165deg); }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 94vw);
      padding: 30px 24px;
      background: var(--card-bg);
      backdrop-filter: blur(8px); /* Blurs the flowers behind the card */
      border: 2px solid #fff;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin: auto;
      position: relative;
      z-index: 1; /* Sit above the corner flowers */
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 5vw, 44px);
      margin: 12px 0 24px;
      line-height: 1.2;
      color: #880e4f; /* Darker pink/red for text */
      font-weight: 900;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 200px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      white-space: nowrap;
      top: 50%;
      font-family: 'Nunito', sans-serif;
    }

    #yesBtn {
      left: 20%;
      transform: translate(-50%, -50%);
      background: var(--primary);
      color: #fff;
      z-index: 10;
      transition: background 0.12s ease; 
    }

    #yesBtn:hover {
      background: var(--primary-hover);
    }

    #noBtn {
      left: 80%;
      transform: translate(-50%, -50%);
      background: #f3e5f5; /* Light lavender */
      color: #4a148c;
      z-index: 5;
      transition: top 0.1s ease-out, left 0.1s ease-out, background 0.12s;
    }

    .hint {
      margin-top: 5px;
      font-size: 14px;
      color: #880e4f;
      opacity: 0.8;
      font-weight: 600;
    }

    .result {
      display: none;
      margin-top: 10px;
      animation: pop .4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }

    .result h2 {
      font-size: clamp(24px, 5vw, 38px);
      margin: 0 0 15px;
      color: #d81b60;
      line-height: 1.3;
    }

    .fireworks {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 10px auto 0;
      display: block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <img class="flower-decor top-left" src="https://cdn-icons-png.flaticon.com/512/9103/9103608.png" alt="Flower Decor">
  <img class="flower-decor bottom-right" src="https://cdn-icons-png.flaticon.com/512/9103/9103608.png" alt="Flower Decor">

  <main class="card">
    
    <div id="art-container">
        <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="fur" x1="0" x2="1">
              <stop offset="0" stop-color="#f7c7a1"/>
              <stop offset="1" stop-color="#f2a97b"/>
            </linearGradient>
            <linearGradient id="heart" x1="0" x2="1">
              <stop offset="0" stop-color="#ff4d7d"/>
              <stop offset="1" stop-color="#d32f2f"/> </linearGradient>
          </defs>

          <path d="M250 50 C250 33 270 25 282 38
                  C294 25 314 33 314 50
                  C314 78 282 92 282 106
                  C282 92 250 78 250 50Z"
              fill="url(#heart)"/>

          <path d="M90 120 C90 70 140 40 190 60
                  C240 40 290 70 290 120
                  C290 180 240 210 190 210
                  C140 210 90 180 90 120Z"
              fill="url(#fur)"/>

          <circle cx="160" cy="130" r="8"/>
          <circle cx="220" cy="130" r="8"/>
        </svg>

        <h1 id="main-question">Khushi, will you be my Valentine? ‚ù§Ô∏è</h1>
    </div>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No, I'm a bully</button>
    </section>

    <div class="hint" id="hint">No is a bit rude no?</div>

    <section class="result" id="result">
      <h2>Thank you for clicking Yes, You have my heart. üíï</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const artContainer = document.getElementById("art-container");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // --- Confetti Setup ---
    function resizeCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fireConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 100,
          startVelocity: 50,
          colors: ['#d32f2f', '#ffeb3b', '#ffffff'], // Floral colors
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // --- Button Logic ---
    let yesScale = 1;

    function growYes() {
      yesScale = Math.min(3.0, yesScale + 0.1);
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const centerX = b.left + b.width / 2;
      const centerY = b.top + b.height / 2;
      
      const dx = centerX - x;
      const dy = centerY - y;
      const distToCursor = Math.hypot(dx, dy);

      if (distToCursor < 300) {
        const angle = Math.atan2(dy, dx);
        const jumpDistance = 200; 
        
        // Randomize direction slightly
        const randomAngle = angle + (Math.random() * 0.5 - 0.25);

        let currentLeft = parseFloat(noBtn.style.left) || (z.width * 0.8);
        if (noBtn.style.left.includes('%')) currentLeft = z.width * 0.8;
        let currentTop = parseFloat(noBtn.style.top) || (z.height / 2);

        let newLeft = currentLeft + Math.cos(randomAngle) * jumpDistance;
        let newTop = currentTop + Math.sin(randomAngle) * jumpDistance;

        newLeft = Math.max(20, Math.min(z.width - b.width - 20, newLeft));
        newTop = Math.max(20, Math.min(z.height - b.height - 20, newTop));

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
        noBtn.style.transform = "translate(-50%, -50%)";

        growYes();
      }
    }

    zone.addEventListener("mousemove", e => {
      moveNo(e.clientX, e.clientY);
    });

    zone.addEventListener("touchmove", e => {
        e.preventDefault();
        const touch = e.touches[0];
        moveNo(touch.clientX, touch.clientY);
    }, { passive: false });

    noBtn.addEventListener("mouseover", () => {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        
        const newLeft = Math.random() * (z.width - b.width);
        const newTop = Math.random() * (z.height - b.height);
        
        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
        growYes();
    });

    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        const event = new Event('mouseover');
        noBtn.dispatchEvent(event);
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      artContainer.style.display = "none";
      result.style.display = "block";
      fireConfetti();
    });
  </script>
</body>
</html>
