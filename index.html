<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 94vw);
      padding: 30px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      transition: all 0.3s ease;
      margin: auto;
      position: relative;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 5vw, 44px);
      margin: 12px 0 24px;
      line-height: 1.2;
      color: #333;
    }

    /* Fixed Button Zone to prevent layout shifting */
    .button-zone {
      position: relative;
      width: 100%;
      height: 200px; /* Taller zone to give space */
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      white-space: nowrap;
      top: 50%; /* Center vertically initially */
    }

    #yesBtn {
      left: 20%; /* Start on the left */
      transform: translate(-50%, -50%); /* Center the anchor point */
      background: var(--yes);
      color: #fff;
      z-index: 10;
      transition: background 0.12s ease; 
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 80%; /* Start on the right */
      transform: translate(-50%, -50%); /* Center the anchor point */
      background: #e5e7eb;
      color: #111827;
      z-index: 5;
      /* Super fast transition for the jump so it looks like it dashes */
      transition: top 0.1s ease-out, left 0.1s ease-out, background 0.12s;
    }

    .hint {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
      opacity: 0.8;
    }

    /* Result Section */
    .result {
      display: none;
      margin-top: 10px;
      animation: pop .4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }

    .result h2 {
      font-size: clamp(24px, 5vw, 38px);
      margin: 0 0 15px;
      color: #ff3b7a;
      line-height: 1.3;
    }

    .result p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .fireworks {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 10px auto 0;
      display: block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    
    <div id="art-container">
        <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="fur" x1="0" x2="1">
              <stop offset="0" stop-color="#f7c7a1"/>
              <stop offset="1" stop-color="#f2a97b"/>
            </linearGradient>
            <linearGradient id="heart" x1="0" x2="1">
              <stop offset="0" stop-color="#ff4d7d"/>
              <stop offset="1" stop-color="#ff1f68"/>
            </linearGradient>
          </defs>

          <path d="M250 50 C250 33 270 25 282 38
                  C294 25 314 33 314 50
                  C314 78 282 92 282 106
                  C282 92 250 78 250 50Z"
              fill="url(#heart)"/>

          <path d="M90 120 C90 70 140 40 190 60
                  C240 40 290 70 290 120
                  C290 180 240 210 190 210
                  C140 210 90 180 90 120Z"
              fill="url(#fur)"/>

          <circle cx="160" cy="130" r="8"/>
          <circle cx="220" cy="130" r="8"/>
        </svg>

        <h1 id="main-question">Khushi, will you be my Valentine? ‚ù§Ô∏è</h1>
    </div>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No, I'm a bully</button>
    </section>

    <div class="hint" id="hint">No is a bit rude no?</div>

    <section class="result" id="result">
      <h2>Thank you for clicking Yes, You have my heart. üíï</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const artContainer = document.getElementById("art-container");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // --- Confetti Setup ---
    function resizeCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fireConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 100,
          startVelocity: 50,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // --- Button Logic ---
    let yesScale = 1;

    function growYes() {
      yesScale = Math.min(3.0, yesScale + 0.1);
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Calculate distance from cursor to center of button
      const centerX = b.left + b.width / 2;
      const centerY = b.top + b.height / 2;
      
      const dx = centerX - x;
      const dy = centerY - y;
      const distToCursor = Math.hypot(dx, dy);

      // SENSITIVITY INCREASED: Reacts from further away (300px)
      if (distToCursor < 300) {
        
        // Calculate angle to move AWAY from cursor
        const angle = Math.atan2(dy, dx);
        
        // JUMP DISTANCE INCREASED: Moves further (200px)
        const jumpDistance = 200; 

        // Current position relative to the zone
        let currentLeft = parseFloat(noBtn.style.left) || (z.width * 0.8);
        if (noBtn.style.left.includes('%')) currentLeft = z.width * 0.8;
        
        let currentTop = parseFloat(noBtn.style.top) || (z.height / 2);

        // Add some randomness to the angle so it's harder to predict
        const randomAngle = angle + (Math.random() * 0.5 - 0.25);

        let newLeft = currentLeft + Math.cos(randomAngle) * jumpDistance;
        let newTop = currentTop + Math.sin(randomAngle) * jumpDistance;

        // Boundary checks with padding
        newLeft = Math.max(20, Math.min(z.width - b.width - 20, newLeft));
        newTop = Math.max(20, Math.min(z.height - b.height - 20, newTop));

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
        noBtn.style.transform = "translate(-50%, -50%)";

        growYes();
      }
    }

    // Mouse Interaction
    zone.addEventListener("mousemove", e => {
      moveNo(e.clientX, e.clientY);
    });

    // Touch Interaction
    zone.addEventListener("touchmove", e => {
        e.preventDefault();
        const touch = e.touches[0];
        moveNo(touch.clientX, touch.clientY);
    }, { passive: false });

    // FAILSAFE: If they manage to touch it (mouseover), move instantly
    noBtn.addEventListener("mouseover", () => {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        
        // Jump to a random spot within the zone
        const newLeft = Math.random() * (z.width - b.width);
        const newTop = Math.random() * (z.height - b.height);
        
        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
        growYes();
    });

    // ULTIMATE FAILSAFE: If they somehow click it, cancel and run
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation(); // Stop any other click events
        // Manually trigger the mouseover logic
        const event = new Event('mouseover');
        noBtn.dispatchEvent(event);
    });

    // Yes Button Click
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      artContainer.style.display = "none";
      result.style.display = "block";
      fireConfetti();
    });
  </script>
</body>
</html>
